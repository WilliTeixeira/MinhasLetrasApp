<table mat-table [dataSource]="dataSource" #tabela class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="largura15"> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="musica">
      <th mat-header-cell *matHeaderCellDef class="largura30"> Música </th>
      <td mat-cell *matCellDef="let element"> {{element.musica}} </td>
    </ng-container>
  
    <ng-container matColumnDef="banda">
      <th mat-header-cell *matHeaderCellDef class="largura30"> Banda </th>
      <td mat-cell *matCellDef="let element"> {{element.banda}} </td>
    </ng-container>
  
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="btnEditarLetra(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="btnExcluirLetra(element)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
